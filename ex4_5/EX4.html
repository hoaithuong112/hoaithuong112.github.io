<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint"content="width=device-width,initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet"type="text/css"href="style.css">
        <style>
            .my-list{position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);}
            body{display: flex;justify-content: center;min-height: 100vh;align-items: center;}
            .my-list{background-color: #f7f381;padding: 8px 24px;width: 500px;font-size: 30px;border: 1px solid #f7f381;box-shadow: 0 0 10px 2px #333333;}
            .my-list ol{margin: 12px;}
            .my-list p{text-align: center;}
            .my-list h1{text-align: center;}
        </style>
    </head>
    <body>
        <div class="my-list">
        <h1>Today's to do list</h1>
        <p>Monday, Septemper 19th</p>
        <ol type="1" >
            <li>Write a blog post</li>
            <li>Go to the banks</li>
            <li>Study for exams</li>
            <li>Renew web hosting account and domain name</li>
            <li>Learn something new</li>
            <li>Update project log</li>
        </ol>   
        </div>
    </body>
</html>
